<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Hub - Movie Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-title">Movie Hub</div>
      <!-- You could add a "Back" or "Home" link if you want -->
    </div>
  </header>

  <main class="details-container">
    <div class="poster-section">
      <img id="moviePoster" src="" alt="Movie Poster">
    </div>
    <div class="info-section">
      <h2 id="movieTitle">Loading...</h2>
      <p id="movieOverview"></p>
      <p><strong>Release Date:</strong> <span id="movieReleaseDate"></span></p>
      <p><strong>Rating:</strong> <span id="movieRating"></span></p>

      <!-- Phase 3: Download Button or more details can go here -->
      <!-- <button id="downloadBtn">Download</button> -->
    </div>
  </main>

  <script src="js/details.js"></script>
</body>
</html>
