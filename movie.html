<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Hub - Movie Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-title">Movie Hub</div>
    </div>
  </header>

  <div class="banner">
    <img id="bannerImage" src="https://via.placeholder.com/1200x400?text=Movie+Banner" alt="Banner">
    <div class="banner-info">
      <h1 id="bannerTitle">Loading Title...</h1>
      <p id="bannerOverview">Movie info loading...</p>
    </div>
  </div>

  <section class="section details-container">
    <div class="poster-section">
      <img id="moviePoster" src="" alt="Movie Poster">
    </div>
    <div class="info-section">
      <h2 id="movieTitle">Loading...</h2>
      <p><strong>Overview:</strong> <span id="movieOverview"></span></p>
      <p><strong>Release Date:</strong> <span id="movieReleaseDate"></span></p>
      <p><strong>Rating:</strong> <span id="movieRating"></span></p>
    </div>
  </section>

  <!-- Floating Download Button -->
  <button id="downloadBtn" class="floating-download-btn">Download</button>

  <script src="js/details.js"></script>
</body>
</html>
